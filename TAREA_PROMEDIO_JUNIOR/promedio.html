<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>SACAR PROMEDIO FINAL</h1>
    nota1: <input type="number" id="nota1">
    nota2: <input type="number" id="nota2">
    nota3: <input type="number" id="nota3">

    <button onclick="calcularPromedio()">Calcular Promedio</button>

    <p id="resultado"></p>

    <script>
        function calcularPromedio() {
            let nota1=parseFloat(document.getElementById('nota1').value)
            let nota2=parseFloat(document.getElementById('nota2').value)
            let nota3=parseFloat(document.getElementById('nota3').value)

            let P=(nota1+nota2+nota3)/3
        
            document.getElementById('resultado').textContent="El promedio final es:"+P.toFixed(2)
        }
    </script>
</body>
